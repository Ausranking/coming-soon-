<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./vadidation.js" defer></script>
  <link rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="" />
    </div>
    <img id="hero" src="./images/hero-mobile.jpg" alt="" />

    <h1><span>WE'RE</span> COMING SOON</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. Add
      your email below to stay up-to-date with announcements and our launch
      deals.
    </p>
    <form class="userform" onsubmit="return validateForm()" name="userform" action="#">
      <input type="email" id="email" name="email"  placeholder="Email Address" />
      <button id = "submitEmail"></button>
      </button>
     
    </form>
    <footer>
      <p id="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Austin</a>.
      </p>
   </footer>
</div>

</html>
